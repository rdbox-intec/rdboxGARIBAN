<div class="page-finish row around-xs">
  <div class="col-xs">
    <div class="box center">
      <flash-results
        results="finish.results"
        message="finish.progressMessage"
        errors="finish.formattedErrors">
      </flash-results>

      <flash-another on-click="finish.restart">
      </flash-another>
    </div>

    <div class="box center">
      <div class="fallback-banner">
        <div class="caption caption-big">Thanks for using
          <span os-open-external="https://rdbox-intec.github.io/homepage_en/">
            <svg-icon paths="[ '../../assets/rdbox-yoko.svg' ]"
              width="'165px'"
              height="'auto'">
            </svg-icon>
          </span>
        </div>
        <div class="caption caption-small fallback-footer">
          made with
          <svg-icon paths="[ '../../assets/love.svg' ]"
            width="'auto'"
            height="'20px'"></svg-icon>
          by
          <span os-open-external="https://www.intec.co.jp/english/">
            INTEC Inc.
          </span>
          <div class="section-footer">
            <span class="caption caption-small footer-right"
              manifest-bind="version"
              os-open-external="https://github.com/rdbox-intec/rdbox/releases/latest"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
